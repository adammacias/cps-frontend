<h1 class="docs-h1">Showcases</h1>

<div class="row">
  {% for fatec in site.data.showcases.fatecs %}
    <div class="col-xs-6 col-sm-4">
      <a class="thumbnail" href="{{ fatec.url }}" target="_blank" title="{{ fatec.title }}">
        <img src="{{ fatec.screenshot | prepend: site.baseurl_content }}" alt="{{ fatec.title }}" class="img-responsive">
        <div class="caption">
          <h5>{{ fatec.title }}</h5>
          <p><small>{{ fatec.city }}</small></p>
        </div>
      </a>
    </div>
  {% endfor %}
</div>
