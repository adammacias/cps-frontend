<footer id="footer" role="contentinfo">
  <p class="text-center">This site is &copy; to {{ site.title }} {{ site.time | date: '%Y' }}</p>
</footer>

{% if site.analytics %}
<!-- Google Analytics -->
<script>
   (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', '{{ site.analytics }}', 'auto');
  ga('send', 'pageview');
</script>
{% endif %}

<!-- Scripts -->
{% if site.mode == "dev" %}
<script src="http://localhost:35729/livereload.js?snipver=1"></script>
<script src="{{ "assets/js/jquery.min.js" | prepend: site.baseurl | prepend: site.url }}"></script>
<script src="{{ "assets/js/bootstrap.min.js" | prepend: site.baseurl | prepend: site.url }}"></script>
<script src="{{ "assets/js/jquery.fitvids.js" | prepend: site.baseurl | prepend: site.url }}"></script>
<script src="{{ "assets/js/main.js" | prepend: site.baseurl | prepend: site.url }}"></script>
{% else %}
<script src="{{ "assets/js/main.min.js" | prepend: site.baseurl | prepend: site.url }}"></script>
{% endif %}
