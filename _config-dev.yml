# Build settings
exclude: [ Gemfile, Gemfile.lock, gems, _assets, bower_components, src, tcc/*.docx ]
timezone: America/Sao_Paulo # e.g. America/New_York or America/Sao_Paulo
markdown: kramdown
highlighter: rouge
kramdown:
  auto_ids: true
sass:
    sass_dir: _sass
    style: :expanded # :nested ? :compact ? :expanded :compressed | Different Sass Output Styles: http://bit.ly/1K5wPnC

# Site settings
permalink: pretty
title: CPS Front-end
description: Guia de estilos do Centro Paula Souza para desenvolvedores web.
baseurl: "/" # the subpath of your site, e.g. /blog/
baseurl_content: "http://localhost:4000/assets/" # put path absolute
url: "http://localhost:4000" # the base hostname & protocol for your site

# Custom variables
analytics: UA-0000000-0
version: 1.0
author:
  name: Adam Macias
  url: http://adammacias.com
  github: adammacias
  twitter: adammacias
  facebook: adam.requena.macias
  instagram: adammacias
  gplus: 117839494541292456644
  email: eu@adammacias.com

repo_url: https://github.com/adammacias/cps-bootstrap

# Custom vars
current_version:  4.0.0-alpha
repo:             https://github.com/twbs/bootstrap
sass_repo:        https://github.com/twbs/bootstrap-sass
slack:            https://bootstrap-slack.herokuapp.com

download:
  source:         https://github.com/twbs/bootstrap/archive/v4.0.0-alpha.zip
  dist:           https://github.com/twbs/bootstrap/releases/download/v4.0.0-alpha/bootstrap-4.0.0-alpha-dist.zip
  brand:
    all:          https://xxx.zip
    cpsgov:       https://xxx.zip
    fatecs:       https://xxx.zip
    etecs:        https://xxx.zip

blog:             http://blog.getbootstrap.com
expo:             http://expo.getbootstrap.com
themes:           http://themes.getbootstrap.com

cdn:
  css:            https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css
  js:             https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js
  jquery:         https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js

############################################################################

